<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #calendar {
      max-width: 1000px;
      margin: 30px auto;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="calendar">üìÖ Loading calendar...</div>

<script>
  window.addEventListener('message', (event) => {
    if (event.data && event.data.bookings && event.data.bookings.length > 0) {
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        height: 600,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: event.data.bookings.map(b => ({
          title: `${b.firstName} - ${b.roomType}`,
          start: b.checkIn,
          end: b.checkOut,
          allDay: true
        }))
      });
      calendar.render();
    } else {
      document.getElementById('calendar').innerHTML = "‚ùå No bookings available.";
    }
  });
</script>

</body>
</html>
