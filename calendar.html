<script>
  window.addEventListener('message', (event) => {
    console.log("üì© Received message in iframe:", event.data);

    if (event.data && event.data.bookings) {
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        height: 600,
        events: event.data.bookings.map(b => ({
          title: `${b.firstName} - ${b.roomType}`,
          start: b.checkInDate,
          end: b.checkOutDate,
          allDay: true
        }))
      });
      calendar.render();
    } else {
      document.getElementById('calendar').innerHTML = "‚ùå No bookings received.";
    }
  });
</script>
